repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types: [python]
        exclude: "^deezer_python_gql/generated/"
      - id: ruff-check
        name: ruff-check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        exclude: "^deezer_python_gql/generated/"
      - id: codespell
        name: codespell
        entry: uv run codespell
        language: system
        types: [text]
      - id: check-ast
        name: check-ast
        entry: uv run check-ast
        language: system
        types: [python]
      - id: check-json
        name: check-json
        entry: uv run check-json
        language: system
        types: [json]
        exclude: "^schema\\.json$"
      - id: check-toml
        name: check-toml
        entry: uv run check-toml
        language: system
        types: [toml]
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        exclude: "^deezer_python_gql/generated/"

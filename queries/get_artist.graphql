query GetArtist($artistId: String!) {
  artist(artistId: $artistId) {
    id
    name
    picture {
      id
      urls(pictureRequest: { width: 1000, height: 1000 })
    }
    bio {
      summary
      full
    }
    fansCount
    isFavorite
    url {
      ... on Url {
        webUrl
      }
    }
    topTracks(first: 50) {
      edges {
        cursor
        node {
          id
          title
          ISRC
          duration
          isExplicit
          album {
            id
            displayTitle
            cover {
              id
              urls(pictureRequest: { width: 264, height: 264 })
            }
          }
          contributors(first: 10, roles: [MAIN, FEATURED]) {
            edges {
              roles
              node {
                ... on Artist {
                  id
                  name
                }
              }
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
    albums(types: [ALBUM, SINGLES, EP], order: RELEASE_DATE, first: 25) {
      edges {
        cursor
        node {
          id
          displayTitle
          type
          cover {
            id
            urls(pictureRequest: { width: 264, height: 264 })
          }
          releaseDate
          tracksCount
          isExplicit
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
